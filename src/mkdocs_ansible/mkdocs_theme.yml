---
extends: material

language: en
direction: ltr
palette:
  # Palette toggle for automatic mode
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode

  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: custom
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: custom
    toggle:
      icon: material/brightness-4
      name: Switch to system preference

font:
  # Must be a valid Google Font name from https://fonts.google.com/
  # text: Roboto
  # code: Roboto Mono
  text: Red Hat Display
  code: Red Hat Mono
# From Material 5.x on, icons are inlined into the HTML and CSS as SVGs. Some
# icons that are part of the HTML can be configured and replaced
icon:
  # this look inside theme/.icons/<...>.svg
  logo: logo

favicon: assets/images/favicon.ico
static_templates:
  - 404.html
